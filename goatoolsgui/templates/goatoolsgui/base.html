<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <!-- TODO: Add user-scalable=no? prevent zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GOATOOLS GO Grouping Website</title>



<!-- Bootstrap 3 from the CDN -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Assistant|Libre+Baskerville|Raleway:500" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async></script>
    <script src="{% static 'goatoolsgui/jquery.fixedheadertable.min.js' %}"></script>
    <script src="{% static 'goatoolsgui/viz.js' %}" type="text/javascript" async defer></script>

    <!-- My assets -->
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'goatoolsgui/css/fixed-header-table.css' %}">
    <link rel="stylesheet" href="{% static 'goatoolsgui/css/styles.css' %}" />

    <!-- Scripts -->
    <script src="{% static 'goatoolsgui/app.js' %}" type="text/javascript" async defer></script>
    <script src="{% static 'goatoolsgui/Form-Goids.js' %}" type="text/javascript" async defer></script>
    <script src="{% static 'goatoolsgui/Form-Sections.js' %}" type="text/javascript" async defer></script>
    <script src="{% static 'goatoolsgui/Form-Sections-Editor.js' %}" type="text/javascript" async defer></script>
    <script src="{% static 'goatoolsgui/File.js' %}" type="text/javascript" async defer></script>
    <script src="{% static 'goatoolsgui/Form.js' %}" type="text/javascript" async defer></script>
    <script src="{% static 'goatoolsgui/Plots.js' %}" type="text/javascript" async defer></script>

<!-- Jasmine Testing Assets -->
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'goatoolsgui/jasmine/lib/jasmine-2.5.2/jasmine_favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'goatoolsgui/jasmine/lib/jasmine-2.5.2/jasmine.css' %}">

    <script src="{% static 'goatoolsgui/jasmine/lib/jasmine-2.5.2/jasmine.js' %}"></script>
    <script src="{% static 'goatoolsgui/jasmine/lib/jasmine-2.5.2/jasmine-html.js' %}"></script>
    <script src="{% static 'goatoolsgui/jasmine/lib/jasmine-2.5.2/boot.js' %}"></script> -->
  </head>

  <body>
    <!-- The main content container -->
    {% include "goatoolsgui/header.html" %}
    <div class="container">
      {% block content %}{% endblock %}

      <!-- Loading Spinner Modal -->
      <div class="modal" id="loading" tabindex="-1" role="dialog" aria-labelledby="loading-label">
        <div class="modal-dialog" role="document">
          <div class="modal-body">
            <div class="loading__spinner">
              <span class="sr-only" id="loading-label">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- AJAX Error Modal -->
      <div class="modal" id="ajax-error" tabindex="-1" role="dialog" aria-labelledby="ajax-error-title">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h3 class="modal-title" id="ajax-error-title">Error</h3>
            </div>
            <div class="modal-body">
              <p>There was an error contacting the server, please try again!</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    {% include "goatoolsgui/footer.html" %}

    <!-- My test scripts -->
    <!-- <script src="{% static 'goatoolsgui/jasmine/spec/test_home-page.js' %}"></script> -->
    <!-- <script src="{% static 'goatoolsgui/jasmine/spec/test_home-page-form.js' %}"></script> -->
  </body>
</html>
