{% load static %}

<link rel="stylesheet" href="{% static 'goatoolsgui/styles.css' %}">
<script src="{% static 'goatoolsgui/app.js' %}" type="text/javascript" async defer></script>

<header>
  <!-- TODO: Make a nice little header that makes sense -->
  <h1>Hello from goatools index.html</h1>
</header>


<form class="form goids-form" action="/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>I want to use a file:</p>
  <input id="goids-form__input goids-form__input--checkbox" type="checkbox" value="use-file">
  <!-- Form generated by GoIdsForm class in forms.py -->
  <div class="go-form-line goids_form__generated-line">
    <!-- TODO: go-form-line is a temporary class -->
    {{ form }}
  </div>
  <input class="form__reset goids-form__input" type="reset">
  <input class="form__submit goids-form__input" type="submit">
</form>


<footer>
  <!-- TODO: Add copyright information and any other relevant links -->
</footer>
